<script type="text/javascript">


var numero1 = parseInt(prompt ("ingrese un numero"));

{
  alert(resultado1);
}

var resultado2 = ("La resta de los numeros da: " + (numero1 - numero2));
{
  alert(resultado2);
}

var resultado3 = ("La multiplicacion de los numeros da: " + (numero1 * numero2));
{
  alert(resultado3);
}
var resultado4 = ("La division de los numeros da: " + (numero1 / numero2));
{
  alert(resultado4);
}

</script>
